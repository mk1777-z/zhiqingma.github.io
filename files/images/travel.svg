<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Dark gradient background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Decorative dots pattern -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="3" fill="#ffd700"/>
    <circle cx="350" cy="100" r="2" fill="#ffd700"/>
    <circle cx="500" cy="120" r="2.5" fill="#ffd700"/>
    <circle cx="800" cy="140" r="2" fill="#ffd700"/>
    <circle cx="950" cy="180" r="3" fill="#ffd700"/>
    <circle cx="250" cy="500" r="2" fill="#ffd700"/>
    <circle cx="400" cy="520" r="2.5" fill="#ffd700"/>
    <circle cx="700" cy="480" r="2" fill="#ffd700"/>
    <circle cx="900" cy="510" r="3" fill="#ffd700"/>
    <circle cx="1050" cy="490" r="2" fill="#ffd700"/>
  </g>
  
  <!-- Globe/world outline -->
  <circle cx="600" cy="315" r="180" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.3"/>
  <ellipse cx="600" cy="315" rx="180" ry="80" fill="none" stroke="#ffd700" stroke-width="1.5" opacity="0.25"/>
  <ellipse cx="600" cy="315" rx="80" ry="180" fill="none" stroke="#ffd700" stroke-width="1.5" opacity="0.25"/>
  
  <!-- Small location pins scattered -->
  <g opacity="0.6" fill="#ffd700">
    <circle cx="480" cy="280" r="4"/>
    <circle cx="720" cy="300" r="4"/>
    <circle cx="550" cy="380" r="4"/>
    <circle cx="650" cy="250" r="4"/>
    <circle cx="600" cy="350" r="4"/>
  </g>
  
  <!-- Main title "FOOTSTEPS" -->
  <text x="600" y="420" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="90" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#ffd700"
        filter="url(#glow)"
        letter-spacing="8">
    FOOTSTEPS
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="470" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="24" 
        text-anchor="middle" 
        fill="#f0f0f0"
        opacity="0.8"
        letter-spacing="3">
    LIGHT UP THE WORLD
  </text>
  
  <!-- Decorative line -->
  <line x1="400" y1="490" x2="800" y2="490" stroke="#ffd700" stroke-width="2" opacity="0.5"/>
</svg>
